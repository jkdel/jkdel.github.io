# Site settings
title: Élevage de Theyssamy
email: info@theyssamy.fr
description: "L'élevage de Theyssamy, situé au haras des Boulaies dans l'Orne, se consacre à l'élevage de chevaux de sport et propose des pensions, cours, sorties en compétitions et balades."
baseurl: ""
url: "http://www.theyssamy.fr"
github_username: jkdel
highlighter: false
lsi: false
encoding: utf-8

# Build settings
markdown: rdiscount
# enables SmartyPants (nice curly quotation marks, em/en dashes, elipses, etc):
rdiscount:
  extensions: [smart]

collections:
  elevage:
    output: true
  a_vendre:
    output: true
  actualites:
    output: true

defaults:
  -
    scope:
      type: "elevage"
    values:
      layout: "post"
      js: "they_post.js"
  -
    scope:
      type: "a_vendre"
    values:
      layout: "post"
      js: "they_post.js"
  -
    scope:
      type: "actualites"
    values:
      layout: "post"
      js: "they_post.js"

gems:
  - jekyll-sitemap
