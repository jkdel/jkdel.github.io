<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=9" />

  <meta property="fb:app_id" content="1654936101409021" />
  {% if page.title %}
  <title>{{ page.title }} &mdash; {{site.title}}</title>
  <meta property="og:title" content="{{ page.title }}" />
  {% else %}
  <title>{{site.title}}</title>
  <meta property="og:title" content="{{ site.title }}" />
  {% endif %}

  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  <meta name="og:description" content="{{ page.description }}" />
  {% else if content %}
  <meta name="description" content="{{ content | strip_html | truncatewords: 25 }}" />
  <meta name="og:description" content="{{ content | strip_html | truncatewords: 25 }}" />
  {% else %}
  <meta name="description" content="{{site.description}}" />
  {% endif %}

  <meta property="og:image" content="{{site.url}}/images/t.jpg" />
  {% if page.og_image_url %}
  <!-- <meta property="og:image" content="{{ page.og_image_url }}"> -->
  {% endif %}
  <meta property="og:url" content="{{site.url}}{{ page.url | remove_first:"index.html"}}" />
  <meta property="og:site_name" content="www.theyssamy.fr" />
  <meta property="og:type" content="article" />
  <meta property="og:locale" content="fr_FR" />
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}" />
  {% endif %}


  <link rel="alternate" type="application/atom+xml" title="Ã‰levage de Theyssamy" href="{{ site.baseurl }}/feed.xml">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/{% if page.css %}{{ page.css }}{% else %}they.css{% endif %}">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:300,500' rel='stylesheet' type='text/css'>
  {% if page.url != "/404.html" %}
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
  <script type="text/javascript">
  {% include common.js %}
  {% if page.js %}{% include they_post.js %}
  {% else %}{% include they.js %}{% endif %}
  </script>
  {% endif %}
</head>
